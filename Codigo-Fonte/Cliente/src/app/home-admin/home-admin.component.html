<div align="right"><button (click)="sair()" style="background-color: crimson; color: wheat; border-radius: 55%;">Exit</button></div>
<div class="card" style="background: white;">
    <p-fieldset legend="Cadastro Doador">

        <h3 style="text-align: center;">Lista de Doadores</h3>

        <p style="text-align: center;">Tamanho da lista: {{tamanhoLista}}</p>

        <form action="#">
            <div class="row form-group">
                <div class="col-md-3">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Nome" [(ngModel)]="candidato.nome">
                </div>
                <div class="col-md-3">
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Cpf">
                </div>

                <div class="col-md-3">
                    <input type="text" id="rg" name="rg" class="form-control" placeholder="Rg">
                </div>

                <div class="col-md-3">
                    <input type="text" id="datanascimento" name="datanascimento" class="form-control" placeholder="Data de nascimento">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-3">
                    <input type="text" id="sexo" name="sexo" class="form-control" placeholder="Sexo">
                </div>
                <div class="col-md-3">
                    <input type="text" id="mae" name="mae" class="form-control" placeholder="Nome da mãe">
                </div>

                <div class="col-md-3">
                    <input type="text" id="pai" name="pai" class="form-control" placeholder="Nome do pai">
                </div>

                <div class="col-md-3">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-3">
                    <input type="text" id="cep" name="cep" class="form-control" placeholder="Cep">
                </div>
                <div class="col-md-3">
                    <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço">
                </div>

                <div class="col-md-3">
                    <input type="text" id="numero" name="numero" class="form-control" placeholder="Número">
                </div>

                <div class="col-md-3">
                    <input type="text" id="bairro" name="bairro" class="form-control" placeholder="Bairro">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-3">
                    <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Cidade">
                </div>
                <div class="col-md-3">
                    <input type="text" id="estado" name="estado" class="form-control" placeholder="Estado">
                </div>

                <div class="col-md-3">
                    <input type="text" id="telfixo" name="telfixo" class="form-control" placeholder="Telefone Fixo">
                </div>

                <div class="col-md-3">
                    <input type="text" id="celular" name="celular" class="form-control" placeholder="Celular">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-3">
                    <input type="text" id="altura" name="altura" class="form-control" placeholder="Altura">
                </div>
                <div class="col-md-3">
                    <input type="text" id="peso" name="peso" class="form-control" placeholder="Peso">
                </div>

                <div class="col-md-3">
                    <input type="text" id="tiposanguineo" name="tiposanguineo" class="form-control" placeholder="Tipo sanguíneo">
                </div>

            </div>

            <div class="form-group" align="center">
                <input type="submit" value="Adicionar Doador na lista" class="btn btn-primary" (click)="add()">
                <input type="submit" value="Processar Lista de doadores" class="btn btn-primary" (click)="processar()">

            </div>


        </form>
    </p-fieldset>
</div>
